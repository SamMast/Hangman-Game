<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>DunkMan - Hangman Game</title>
		<meta charset="UTF-8">
<!-- 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
	</head>
	<body>
		<div class="header">
			<header>
				<div class="row col-md-12 col-lg-12 col-sm-12 col-xs-12">
					<img src="#" alt="Dunk-Man logo image" class="img-responsive ">
				</div>
				<div class="row col-md-12 col-lg-12 col-sm-12 col-xs-12 text-center">
					<h1>HANGMAN</h1>
				</div>
			</header>
			<div>
				<p class="bg-info">
					Basketball Hangman.  Guess the NBA Player name by pressing any letter.  But dont get dunked on!
				</p>
			</div>
		</div>
		<div class="panel panel-default center">
			<div class="panel-heading">
				<p class="panel-title">
					Guess any letter to start!
				</p>
			</div>
			<div class="panel-body textSide">
				<div class="panel-body item">
					Wins:
					<span id="winCount">
						0
					</span>
				</div>
				<div class="panel-body item">
					Current Word:
					<span id="currentWord">
						_ _ _
					</span>
				</div>
				<div class="panel-body item">
					Guesses Remaining:
					<span id="guessesLeft">
						10
					</span>
				</div>
				<div class="panel-body item">
					Letters Guessed:
					<span id="guessesSoFar">
						...
					</span>
				</div>
			</div>
			<div class="playSide">
				(Playscreen, remove this text)
			</div>
		</div>
		<div>
			<footer class="col-md-12 col-lg-12 col-sm-12 col-xs-12 text-center navbar-fixed-bottom footer">Copyright @ 2018 - Samuel Mast</footer>
		</div>
		<script src="assets/javascript/games.js"></script>
	</body>
</html>
