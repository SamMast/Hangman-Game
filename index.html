<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>DunkMan - Hangman Game</title>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch:700" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div class="header">
			<header>
				<div class="row col-md-12 col-lg-12 col-sm-12 col-xs-12">
					<img src="assets/images/sd-hangman-logo.png" alt="Dunk-Man logo image" class="logo">
				</div>
				<div class="row col-md-12 col-lg-12 col-sm-12 col-xs-12 text-center">
					<h1 class="title">HANGMAN</h1>
				</div>
			</header>
			<div>
				<p class="bg-info instructions">
					SlamDunk Hangman.  Guess the basketball term by pressing any letter.  Dont lose and get dunked on!
				</p>
			</div>
		</div>
		<div class="panel panel-default center">
			<div class="panel-heading">
				<p class="panel-title" id="instructions">
					Guess any letter to start!
				</p>
			</div>
			<div class="panel-body textSide">
				<div class="panel-body item">
					<div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
						Wins:
						<br>
						<span id="winCount">
							0
						</span>
					</div>
					<div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
						Losses:
						<br>
						<span id="lossCount">
							0
						</span>

					</div>
				</div>
				<div class="panel-body item">
					Current Word:
					<br>
					<span id="currentWord">
						_ _ _
					</span>
				</div>
				<div class="panel-body item">
					Guesses Remaining:
					<br>
					<span id="guessesLeft">
						9
					</span>
				</div>
				<div class="panel-body item">
					Letters Guessed:
					<br>
					<span id="guessesSoFar">
						...
					</span>
				</div>
			</div>
			<div class="playSide">
				<br>
				<img src="assets/images/hangman-start.png" id="currentImage" class="image">
			</div>
		</div>
		<div>
			<footer class="col-md-12 col-lg-12 col-sm-12 col-xs-12 text-center navbar-bottom footer">Copyright @ 2018 - Samuel Mast</footer>
		</div>
		<script src="assets/javascript/games.js"></script>
	</body>
</html>
